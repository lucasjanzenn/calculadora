<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="calculadora">
        <section class="tela">
            0
        </section>

        <section class="botoes-calc">
            <div class="botoes-linha-calc">
                <button class="botao-calc-medio">
                    C
                </button>
                <button class="botao-calc">
                    &larr;
                </button>
                <button class="botao-calc">
                    &divide;
                </button>
            </div>

            <div class="botoes-linha-calc">
                <button class="botao-calc">
                    7
                </button>
                <button class="botao-calc">
                    8
                </button>
                <button class="botao-calc">
                    9
                </button>
                <button class="botao-calc">
                    &times;
                </button>
            </div>

            <div class="botoes-linha-calc">
                <button class="botao-calc">
                    4
                </button>
                <button class="botao-calc">
                    5
                </button>
                <button class="botao-calc">
                    6
                </button>
                <button class="botao-calc">
                    &minus;
                </button>
            </div>

            <div class="botoes-linha-calc">
                <button class="botao-calc">
                    1
                </button>
                <button class="botao-calc">
                    2
                </button>
                <button class="botao-calc">
                    3
                </button>
                <button class="botao-calc">
                    &plus;
                </button>
            </div>

            <div class="botoes-linha-calc">
                <button class="botao-calc-grande">
                    0
                </button>
                <button class="botao-calc">
                    &equals;
                </button>
            </div>

        </section>

    </div>


</body>
</html>
